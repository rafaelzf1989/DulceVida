<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulce Vida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #fff;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    .marquesina {
      background: #25D366;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .producto img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .producto h3 {
      margin: 5px 0 2px;
      font-size: 1.1em;
    }

    .producto p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    .producto button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }

    .producto button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

<header>
  <img src="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/cabecera%20Dulce%20Vida%20WhatsApp.png" alt="Dulce Vida" />
</header>

<div class="marquesina">
  <marquee behavior="scroll" direction="left" scrollamount="5">
    🎉 ¡Bienvenido a Dulce Vida! Haz tus pedidos con antelación y disfruta dulces momentos. 🍰 Entregas disponibles de lunes a sábado 🎁
  </marquee>
</div>

<main>
  <section id="productos" class="productos"></section>
<section id="carrito" style="max-width: 500px; margin: auto; text-align: left;">
  <h2>Carrito 🛒</h2>
  <ul id="listaCarrito" style="padding-left: 20px;"></ul>
  <p>Subtotal: <span id="totalCarrito">0</span> CUP</p>
  <p>Envío: <span id="tarifaReparto">0</span> CUP</p>
  <p><strong>Total: <span id="totalFinal">0</span> CUP</strong></p>
</section>

<section id="cliente" style="max-width: 500px; margin: 30px auto; padding: 15px; background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <h3>Datos del cliente</h3>

  <select id="codigoPais" required style="width: 100%; margin-bottom: 8px;">
    <option disabled selected>Código país</option>
    <option value="53">🇨🇺 Cuba (+53)</option>
    <option value="1">🇺🇸 EE. UU. (+1)</option>
    <option value="34">🇪🇸 España (+34)</option>
    <option value="52">🇲🇽 México (+52)</option>
    <option value="55">🇧🇷 Brasil (+55)</option>
  </select>

  <input id="telefono" placeholder="Teléfono" required style="width:100%; margin-bottom:8px;" />
  <input id="nombre" placeholder="Nombre completo" required style="width:100%; margin-bottom:8px;" />

  <label>¿Entrega a domicilio?</label>
  <select id="entrega" onchange="toggleDireccion()" style="width:100%; margin-bottom:8px;">
    <option value="">Selecciona una opción</option>
    <option value="si">Sí</option>
    <option value="no">No</option>
  </select>

  <div id="zonaEntrega" style="display:none;">
    <input id="direccion" placeholder="Dirección de entrega" style="width:100%; margin-bottom:8px;" />
    <select id="reparto" onchange="actualizarTarifa()" style="width:100%; margin-bottom:8px;">
      <option disabled selected>Selecciona tu reparto</option>
      <option>Santa Lucía</option>
      <option>Tasajera</option>
      <option>Las Casitas</option>
      <option>Progreso</option>
      <option>Nuevo Progreso</option>
      <option>Cepero Bonilla</option>
      <option>El Triángulo</option>
      <option>Alba Flores</option>
      <option>Borbollón</option>
      <option>La Compañía</option>
      <option>La Maravilla</option>
    </select>
  </div>

  <input type="datetime-local" id="fechaEntrega" placeholder="Fecha y hora de entrega" style="width:100%; margin-bottom:8px;" />

  <button class="wsp-btn" onclick="enviarPedido()" style="display: block; margin: 15px auto; background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1em;">
    Enviar por WhatsApp
  </button>

  <p id="mensajeCompra" style="text-align: center; color: green; font-weight: bold;"></p>
</section>
<!-- Formulario oculto para Google Sheets -->
<form id="sheetForm"
  action="https://script.google.com/macros/s/AKfycbwfYBzVGqC7FvVCOhpCcM6fxUhWVttTYp9b2HBelYkHmDjqC7PZQs_bni4X236k8so/exec"
  method="post" target="sheetResponse" style="display:none;">
  <input name="nombre"       id="f_nombre" />
  <input name="telefono"     id="f_telefono" />
  <input name="direccion"    id="f_direccion" />
  <input name="reparto"      id="f_reparto" />
  <input name="codigoPais"   id="f_codigoPais" />
  <input name="productos"    id="f_productos" />
  <input name="subtotal"     id="f_subtotal" />
  <input name="envio"        id="f_envio" />
  <input name="total"        id="f_total" />
  <input name="entrega"      id="f_entrega" />
  <input name="fecha_entrega" id="f_fecha_entrega" />
</form>
<iframe name="sheetResponse" style="display:none;"></iframe>

<script>
const productos = [
  { id: 1, nombre: 'Panetela Clásica', precio: 3500, descripcion: 'Bizcocho suave y esponjoso con aroma a vainilla.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/clasica.png' },
  { id: 2, nombre: 'Panetela de Chocolate', precio: 3800, descripcion: 'Rellena de chocolate con cubierta de cacao oscuro.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/chocolate.png' },
  { id: 3, nombre: 'Panetela Especial', precio: 4300, descripcion: 'Decorada con crema batida y frutas confitadas.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/especial%201.png' }
];

const tarifas = {
  'Santa Lucía': 50, 'Tasajera': 50, 'Las Casitas': 50,
  'Progreso': 50, 'Nuevo Progreso': 50,
  'Cepero Bonilla': 100, 'El Triángulo': 100,
  'Alba Flores': 100, 'Borbollón': 100,
  'La Compañía': 100, 'La Maravilla': 100
};

let carrito = [];

function cargarProductos() {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'producto';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}" />
      <h3>${p.nombre}</h3>
      <p>${p.descripcion}</p>
      <p><strong>${p.precio} CUP</strong></p>
      <button onclick="agregarAlCarrito(${p.id})">Agregar ➕</button>
    `;
    cont.appendChild(div);
  });
}

function agregarAlCarrito(id) {
  const prod = productos.find(p => p.id === id);
  const existe = carrito.find(i => i.id === id);
  if (existe) {
    existe.cantidad += 1;
  } else {
    carrito.push({ ...prod, cantidad: 1 });
  }
  actualizarCarrito();
}

function quitarDelCarrito(id) {
  carrito = carrito.filter(i => i.id !== id);
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById('listaCarrito');
  lista.innerHTML = '';
  let subtotal = 0;
  carrito.forEach(item => {
    subtotal += item.precio * item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `${item.nombre} x${item.cantidad} - ${item.precio * item.cantidad} CUP <button onclick="quitarDelCarrito(${item.id})">❌</button>`;
    li.style.textAlign = 'left';
    lista.appendChild(li);
  });
  document.getElementById('totalCarrito').textContent = subtotal;
  actualizarTarifa();
}

function actualizarTarifa() {
  const reparto = document.getElementById('reparto')?.value;
  const tarifa = tarifas[reparto] || 0;
  const subtotal = carrito.reduce((s, i) => s + i.precio * i.cantidad, 0);
  document.getElementById('tarifaReparto').textContent = tarifa;
  document.getElementById('totalFinal').textContent = subtotal + tarifa;
}

function toggleDireccion() {
  const entrega = document.getElementById('entrega').value;
  document.getElementById('zonaEntrega').style.display =
    entrega === 'si' ? 'block' : 'none';
  actualizarTarifa();
}

function enviarPedido() {
  if (carrito.length === 0) return alert('El carrito está vacío.');

  const nombre = document.getElementById('nombre').value.trim();
  const telefono = document.getElementById('telefono').value.trim();
  const codigoPais = document.getElementById('codigoPais').value;
  const entrega = document.getElementById('entrega').value;
  const direccion = entrega === 'si' ? document.getElementById('direccion').value.trim() : '';
  const reparto = entrega === 'si' ? document.getElementById('reparto').value : '';
  const fechaEntrega = document.getElementById('fechaEntrega').value;

  if (!nombre || !telefono || !codigoPais || (entrega === 'si' && (!direccion || !reparto))) {
    return alert('Por favor, completa todos los campos requeridos.');
  }

  const telefonoLimpio = telefono.startsWith(codigoPais)
    ? telefono.slice(codigoPais.length)
    : telefono;

  const subtotal = carrito.reduce((s, i) => s + i.precio * i.cantidad, 0);
  const envio = entrega === 'si' ? (tarifas[reparto] || 0) : 0;
  const total = subtotal + envio;
  const productosTxt = carrito.map(i => `${i.nombre} x${i.cantidad}`).join(', ');

  // Formulario oculto
  document.getElementById('f_nombre').value = nombre;
  document.getElementById('f_telefono').value = telefonoLimpio;
  document.getElementById('f_codigoPais').value = codigoPais;
  document.getElementById('f_direccion').value = direccion;
  document.getElementById('f_reparto').value = reparto;
  document.getElementById('f_productos').value = productosTxt;
  document.getElementById('f_subtotal').value = subtotal;
  document.getElementById('f_envio').value = envio;
  document.getElementById('f_total').value = total;
  document.getElementById('f_entrega').value = entrega;
  document.getElementById('f_fecha_entrega').value = fechaEntrega;

  document.getElementById('sheetForm').submit();

  const numero = "5358707434";
  let texto = '🧾 *Ticket de Compra* 🧾\n-------------------------\n';
  carrito.forEach(i => {
    texto += `🍰 ${i.nombre} x${i.cantidad} = ${i.precio * i.cantidad} CUP\n`;
  });
  texto += `-------------------------\n` +
           `🚚 Reparto: ${reparto || 'Sin reparto'} (+${envio} CUP)\n` +
           `💰 Subtotal: ${subtotal} CUP\n💰 Total: ${total} CUP\n` +
           `-------------------------\n👤 ${nombre}\n📞 +${codigoPais} ${telefonoLimpio}\n` +
           (direccion ? `🏠 ${direccion}\n` : '') +
           (fechaEntrega ? `📅 Entrega: ${new Date(fechaEntrega).toLocaleString("es-ES")}\n` : '') +
           `¡Gracias por su compra! 😊`;

  window.open(`https://wa.me/${numero}?text=${encodeURIComponent(texto)}`, '_blank');

  carrito = [];
  actualizarCarrito();
  document.getElementById('nombre').value = '';
  document.getElementById('telefono').value = '';
  document.getElementById('codigoPais').selectedIndex = 0;
  document.getElementById('direccion').value = '';
  document.getElementById('reparto').selectedIndex = 0;
  document.getElementById('entrega').selectedIndex = 0;
  document.getElementById('fechaEntrega').value = '';
  document.getElementById('zonaEntrega').style.display = 'none';
  document.getElementById('mensajeCompra').textContent = '';
}

cargarProductos();
actualizarCarrito();
</script>
</body>
</html>
