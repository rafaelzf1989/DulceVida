  <style>
/* ===== Dulce Vida - Paleta alegre con acento WhatsApp ===== */

/* Fondo general suave */
html, body {
  background: #f5f5f8;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}

/* Cabecera splash */
header {
  background: #fff;
  box-shadow: 0 2px 8px #e959d433;
  text-align: center;
  padding: 0;
}

/* Imagen cabecera */
#cabeceraImg {
  width: 100%;
  max-width: 170px;
  height: auto;
  margin: 10px auto 0 auto;
  display: block;
  border-radius: 20px;
  background: #fff;
  object-fit: contain;
}
@media (max-width: 480px) {
  #cabeceraImg {
    max-width: 100vw;
    width: 100vw;
    margin: 0;
    border-radius: 0;
  }
}

/* Marquesina (barra verde WhatsApp) */
.marquesina {
  background: #25D366;
  color: #fff;
  font-weight: bold;
  font-size: 1em;
  overflow: hidden;
  height: 29px;
  display: flex;
  align-items: center;
}

/* Contenedor principal */
main {
  max-width: 700px;
  margin: 0 auto;
  padding: 0 0 50px 0;
}

/* Grid de productos */
.productos-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 17px;
  justify-content: center;
  margin: 18px 0 0 0;
}

/* Tarjeta de producto */
.producto-card {
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 2px 10px #ff4eb51a;
  padding: 13px 0 15px 0;
  width: 330px;
  max-width: 95vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 8px;
  position: relative;
  border: 2px solid #fbeafa;
  transition: box-shadow 0.2s;
}
.producto-card:hover {
  box-shadow: 0 4px 20px #ff4eb533, 0 2px 10px #3b2eae1a;
}

/* Imagen de producto */
.producto-card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 15px 15px 0 0;
  margin-bottom: 6px;
  background: #f3f3f5;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

/* Badge ‚ÄúDisponible‚Äù y similares */
.producto-card .producto-estado {
  background: #ff4eb5;
  color: #fff;
  border-radius: 12px;
  padding: 4px 16px;
  font-size: 0.97em;
  font-weight: bold;
  position: absolute;
  top: 10px;
  left: 15px;
  z-index: 2;
}
.producto-card .producto-estado.agotado {
  background: #d2d2d2;
  color: #fff;
}
.producto-card .agotado-marca {
  position: absolute; left: -54px; top: 38px; z-index: 5;
  width: 260px; color: #fff; opacity: 0.5; font-size: 2.1em;
  font-weight: bold; text-align: center;
  transform: rotate(-24deg); pointer-events: none;
  text-shadow: 1px 1px 6px #000;
  user-select: none;
}

/* Nombre y precio */
.producto-nombre {
  font-weight: bold;
  color: #3b2eae;
  font-size: 1.17em;
  padding: 3px 0 1px 0;
  text-align: center;
}
.producto-precio {
  color: #25D366;
  font-weight: bold;
  font-size: 1.07em;
  margin-bottom: .2em;
}

/* Descripci√≥n */
.producto-desc {
  font-size: 0.99em;
  color: #222;
  min-height: 38px;
  text-align: center;
  margin-bottom: 8px;
}

/* Bot√≥n Agregar al Carrito */
.producto-agregar {
  margin-top: 8px;
  background: linear-gradient(90deg, #25D366 60%, #ff4eb5 100%);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1.08em;
  padding: 8px 28px;
  box-shadow: 0 2px 10px #3b2eae1a;
  transition: background 0.2s, box-shadow 0.2s;
  cursor: pointer;
}
.producto-agregar:hover, .producto-agregar:focus {
  background: linear-gradient(90deg, #ff4eb5 20%, #25D366 100%);
  box-shadow: 0 4px 16px #25D36622;
}

/* Rellenos y cantidades */
.rellenos-lista {
  width: 92%;
  margin: 8px auto 6px auto;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.relleno-row, .cantidad-row {
  display: flex;
  align-items: center;
  gap: 7px;
  font-size: .98em;
  justify-content: center;
}
.relleno-nombre, .cantidad-nombre {
  flex: 1;
  color: #3b2eae;
  font-weight: bold;
}
.relleno-btn, .cantidad-btn {
  background: #ff4eb5;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 25px; height: 25px;
  font-weight: bold;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.18s;
}
.relleno-btn:disabled, .cantidad-btn:disabled {
  background: #ddd;
  color: #aaa;
  cursor: not-allowed;
}
.relleno-cant, .cantidad-cant {
  width: 21px;
  text-align: center;
  font-weight: bold;
  color: #25D366;
}

/* Carrito flotante */
#carritoFlotante {
  position: fixed;
  bottom: 18px; right: 13px;
  z-index: 999;
  background: linear-gradient(60deg, #3b2eae 70%, #25D366 100%);
  color: #fff;
  font-size: 1.12em;
  border-radius: 33px;
  padding: 10px 22px;
  box-shadow: 0 2px 12px #3b2eae33;
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
}

/* Carrito - tarjetas y totales */
#carritoBox {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 2px 10px #ff4eb51a;
  margin: 18px auto 0 auto;
  padding: 13px 12px 6px 12px;
  max-width: 330px;
  width: 99vw;
}
#carritoBox h2 {
  font-size: 1.07em;
  color: #3b2eae;
  margin-bottom: 7px;
}
.carrito-item {
  display: flex;
  align-items: center;
  gap: 6px;
  border-bottom: 1px solid #eee;
  padding: 4px 0;
  font-size: 1em;
}
.carrito-img {
  width: 28px; height: 28px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 7px;
  border: 1px solid #eee;
  background: #fafafa;
}
.carrito-cant {
  width: 29px;
  text-align: center;
  font-weight: bold;
  color: #25D366;
}
.carrito-btn {
  background: #ff4eb5;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 21px; height: 21px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  margin: 0 1px;
}
.carrito-btn:disabled { background: #ddd; color: #aaa; }
.carrito-totals-row, .carrito-total-row {
  display: flex;
  justify-content: space-between;
  margin-top: 2px;
  font-size: .98em;
}
.carrito-total-row{
  font-weight: bold;
  color: #3b2eae;
  font-size: 1.13em;
}
.carrito-total-valor{
  font-weight: bold;
  color: #25D366;
}

/* Bot√≥n ‚ÄúVaciar carrito‚Äù */
#carritoBox button[onclick*="vaciarCarrito"] {
  background: #ff4eb5;
  color: #fff;
  border: none;
  border-radius: 7px;
  padding: 6px 19px;
  font-size: .98em;
  margin-top: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}
#carritoBox button[onclick*="vaciarCarrito"]:hover {
  background: #e959d4;
}

/* Formulario cliente */
#cliente {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 2px 10px #3b2eae1a;
  margin: 18px auto 25px auto;
  padding: 11px 12px 8px 12px;
  max-width: 330px;
  width: 99vw;
}
#cliente h3 {
  color: #3b2eae;
  margin-bottom: 8px;
  font-size: 1.1em;
}
#clienteForm label {
  font-weight: bold;
  color: #ff4eb5;
  margin-top: 7px;
  display: block;
}
#clienteForm input, #clienteForm select, #clienteForm textarea {
  margin-bottom: 8px;
  padding: 6px 9px;
  border-radius: 7px;
  border: 1px solid #ccc;
  width: 100%;
  font-size: 1em;
  box-sizing: border-box;
}
#clienteForm textarea { min-height: 52px; }
#clienteForm button {
  background: linear-gradient(90deg, #25D366 60%, #ff4eb5 100%);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1.08em;
  padding: 8px 22px;
  margin-top: 9px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: background 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 10px #3b2eae1a;
}
#clienteForm button:hover {
  background: linear-gradient(90deg, #ff4eb5 20%, #25D366 100%);
  box-shadow: 0 4px 16px #25D36622;
}

/* Etiquetas select y texto */
select, input, textarea {
  font-family: inherit;
}

/* Mensajes y modales */
#mensajeCompra {
  color: #25D366;
  font-weight: bold;
  text-align: center;
  margin: 10px 0 0 0;
}

/* Responsive */
@media(max-width:400px){
  .producto-card { max-width: 99vw; padding: 9px 0 13px 0; }
  #cabeceraImg { max-width: 100vw; }
  #carritoBox, #cliente { max-width: 99vw; }
  #carritoFlotante { font-size: 0.95em; padding: 8px 12px 8px 12px; }
}

/* Peque√±os detalles */
::-webkit-input-placeholder { color: #3b2eae99; }
::-moz-placeholder { color: #3b2eae99; }
:-ms-input-placeholder { color: #3b2eae99; }
::placeholder { color: #3b2eae99; }
    
  </style>
</head>
<body>

        <img src="https://file.garden/aEX2yhToiQk-s_Qq/IMG_COM_202506261242078500.png" alt="Icono WhatsApp" style="width:20px;height:20px;object-fit:contain;" />

</main>
<div id="carritoFlotante" onclick="document.getElementById('carritoBox').scrollIntoView({behavior:'smooth'});" aria-label="Ver carrito" tabindex="0" style="display:none;">üõí <span id="contadorCarrito">0</span></div>
<script>
const endpoint = "https://script.google.com/macros/s/AKfycbxnYsciq5EhfzgcgcF2FnyGECGarxqmF7zdDI0R9bizekqvB48W0RdBA4zZ0EGkDlWt/exec?func=catalogo";
const configEndpoint = "https://script.google.com/macros/s/AKfycbxnYsciq5EhfzgcgcF2FnyGECGarxqmF7zdDI0R9bizekqvB48W0RdBA4zZ0EGkDlWt/exec?func=config";
let productosData = [];
let carrito = [];
let cantidadesPorProducto = {};
let rellenosPorProducto = {};
let repartosConfig = [];
let repartosPrecios = {};
let velocidadMarquesina = 18;
let envioActual = 0;

// Configuraci√≥n y cabecera
function cargarConfiguraciones() {
  fetch(configEndpoint).then(r=>r.json()).then(config=>{
    // DUPLICA el texto y a√±ade espacio entre ellos para el bucle
    let texto = config.anuncio || '¬°Bienvenido!';
    document.getElementById('marquesinaScroll').innerHTML = texto + "&nbsp;&nbsp;&nbsp;&nbsp;" + texto;
    velocidadMarquesina = config.velocidad || 18;
    repartosConfig = config.repartos || [];
    repartosPrecios = config.repartosPrecios || {};
    actualizarRepartos();
    setMarquesinaSpeed();
    if(config.cabeceraImg) {
      document.getElementById('cabeceraImg').src = config.cabeceraImg;
    }
  }).catch(()=>{
    let texto = "¬°Bienvenido!";
    document.getElementById('marquesinaScroll').innerHTML = texto + "&nbsp;&nbsp;&nbsp;&nbsp;" + texto;
    setMarquesinaSpeed();
  });
}
function setMarquesinaSpeed() {
  const el = document.querySelector('.marquesina .scroll');
  if(el) {
    el.style.animation = `scroll-lr ${velocidadMarquesina}s linear infinite`;
    el.style.webkitAnimation = `scroll-lr ${velocidadMarquesina}s linear infinite`;
  }
}
function actualizarRepartos() {
  const select = document.getElementById('reparto');
  select.innerHTML = '<option value="">Selecciona reparto</option>';
  repartosConfig.forEach(r=>{
    select.innerHTML += `<option value="${r}">${r}</option>`;
  });
}
cargarConfiguraciones();

// -----AJUSTAR CABECERA-----
// window.addEventListener('resize', ajustarCabeceraImg);
// window.addEventListener('DOMContentLoaded', ajustarCabeceraImg);
// function ajustarCabeceraImg() {
//   let img = document.getElementById('cabeceraImg');
//   img.style.width = "330px";
//   img.style.maxWidth = "95vw";
//   img.style.height = "110px";
//   if(window.innerWidth < 500) {
//     img.style.width = "99vw";
//     img.style.height = "70px";

// Productos
function mostrarError(msg) {
  document.getElementById('errorMsg').innerHTML = `<div>${msg}</div><button id="tryAgain" onclick="window.location.reload()">Reintentar</button>`;
  document.getElementById('errorMsg').style.display = 'block';
  document.getElementById('productos').style.display = 'none';
  document.getElementById('carritoBox').style.display = 'none';
  document.getElementById('cliente').style.display = 'none';
}
function ocultarError() {
  document.getElementById('errorMsg').style.display = 'none';
  document.getElementById('productos').style.display = '';
  document.getElementById('carritoBox').style.display = '';
  document.getElementById('cliente').style.display = '';
}
function cargarProductos() {
  fetch(endpoint).then(r=>{
    if(!r.ok) throw new Error('Respuesta HTTP no v√°lida');
    return r.json();
  }).then(datos=>{
    productosData = datos;
    datos.forEach((prod, idx)=>{
      cantidadesPorProducto[idx]=0;
      rellenosPorProducto[idx]=prod.Rellenos.map(()=>0);
    });
    ocultarError();
    renderProductos(); actualizarCarrito();
  }).catch(err=>{
    mostrarError("No se pudieron cargar los productos desde la hoja de Google Sheets.<br><small>Error: "+err.message+"</small>");
  });
}
cargarProductos();

function renderProductos() {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productosData.forEach((p, idx) => {
    let estadoTxt = p.Estado||"";
    let agotado = (estadoTxt.trim().toLowerCase() === "agotado");
    let rellenosHTML = '';
    if (p.Rellenos && p.Rellenos.length>0) {
      rellenosHTML = `<div class="rellenos-lista">`+
        p.Rellenos.map((r, ridx) =>
          `<div class="relleno-row">
            <span class="relleno-nombre">${r}</span>
            <button class="relleno-btn" onclick="cambiarRelleno(${idx},${ridx},-1)" ${agotado?'disabled':''}>‚àí</button>
            <span class="relleno-cant" id="rcant${idx}_${ridx}">${rellenosPorProducto[idx][ridx]}</span>
            <button class="relleno-btn" onclick="cambiarRelleno(${idx},${ridx},1)" ${agotado?'disabled':''}>+</button>
          </div>`).join('')+
        `</div>`;
    }
    cont.innerHTML += `
    <div class="producto-card${agotado?' agotado':''}">
      ${agotado?`<div class="agotado-marca">AGOTADO</div>`:""}
      ${estadoTxt? `<div class="producto-estado${agotado?' agotado':''}">${estadoTxt}</div>`:''}
      <img src="${p.Imagen||''}" alt="${p.Nombre}" onclick="mostrarImagenCompleta('${encodeURIComponent(p.Imagen||'')}')">
      <div class="producto-nombre">${p.Nombre}</div>
      <div class="producto-precio">${p.Precio} CUP</div>
      <div class="producto-desc">${p.Descripci√≥n||''}</div>
      <div class="cantidad-row">
        <span class="cantidad-nombre"></span>
        <button class="cantidad-btn" onclick="cambiarCantidad(${idx},-1)" ${agotado?'disabled':''}>‚àí</button>
        <span class="cantidad-cant" id="cant${idx}">${cantidadesPorProducto[idx]}</span>
        <button class="cantidad-btn" onclick="cambiarCantidad(${idx},1)" ${agotado?'disabled':''}>+</button>
      </div>
      ${rellenosHTML}
      <button class="producto-agregar" onclick="agregarAlCarrito(${idx})" ${agotado?'disabled':''}>Agregar al Carrito</button>
    </div>
    `;
  });
}
function mostrarImagenCompleta(url) {
  url = decodeURIComponent(url);
  let modal = document.createElement('div');
  modal.id = 'imgModal';
  modal.innerHTML = `<img src="${url}" onclick="document.body.removeChild(document.getElementById('imgModal'))" alt="Imagen producto" />`;
  modal.onclick = ()=>document.body.removeChild(modal);
  document.body.appendChild(modal);
}
function cambiarCantidad(idx, delta) {
  cantidadesPorProducto[idx] = Math.max(0, (cantidadesPorProducto[idx]||0) + delta);
  document.getElementById('cant'+idx).textContent = cantidadesPorProducto[idx];
}
function cambiarRelleno(idx, ridx, delta) {
  rellenosPorProducto[idx][ridx] = Math.max(0, (rellenosPorProducto[idx][ridx]||0) + delta);
  document.getElementById('rcant'+idx+"_"+ridx).textContent = rellenosPorProducto[idx][ridx];
}
function agregarAlCarrito(idx) {
  let cantidad = cantidadesPorProducto[idx]||0;
  if (cantidad<1) { mostrarToast('Selecciona al menos una unidad.'); return; }
  let prod = productosData[idx];
  let rellenos = [];
  if (prod.Rellenos && prod.Rellenos.length>0) {
    rellenos = prod.Rellenos.map((r, ridx) =>
      rellenosPorProducto[idx][ridx]>0
        ? `${r} x${rellenosPorProducto[idx][ridx]}`
        : null
    ).filter(Boolean);
  }
  carrito.push({
    idx,
    nombre: prod.Nombre,
    precio: prod.Precio,
    cantidad,
    rellenos: rellenos.length ? rellenos.join(', ') : ""
  });
  cantidadesPorProducto[idx]=0;
  rellenosPorProducto[idx]=prod.Rellenos.map(()=>0);
  renderProductos(); actualizarCarrito();
  mostrarToast('Producto agregado al carrito');
  document.getElementById('carritoFlotante').style.display = carrito.length ? "flex" : "none";
}
function actualizarCarrito() {
  const lista = document.getElementById('listaCarrito');
  lista.innerHTML = '';
  let subtotal = 0;
  if (carrito.length === 0) {
    lista.innerHTML = `<div class="empty-cart">El carrito est√° vac√≠o. A√±ade productos para continuar.</div>`;
  } else {
    carrito.forEach((item, i) => {
      subtotal += item.precio * item.cantidad;
      lista.innerHTML += `
        <div class="carrito-item">
          <img src="${productosData[item.idx].Imagen||''}" class="carrito-img" alt="${item.nombre}">

          <div class="carrito-cant">${item.cantidad}</div>

          <button class="carrito-btn" onclick="cambiarCantidadCarrito(${i},1)">+</button>
          <span style="min-width:65px;">${item.precio * item.cantidad} CUP</span>
          <button onclick="quitarDelCarrito(${i})" aria-label="Quitar">‚ùå</button>

        </div>
      `;
    });
  }
  let envio = calcularEnvio();
  envioActual = envio;
  document.getElementById('subtotalCarrito').textContent = subtotal;
  document.getElementById('envioCarrito').textContent = envio;
  document.getElementById('totalFinalBox').textContent = (subtotal + envio) + " CUP";
  document.getElementById('contadorCarrito').textContent = carrito.reduce((acc, i) => acc + i.cantidad, 0);
}
function calcularEnvio() {
  let entrega = document.getElementById('entrega')?.value;
  if (entrega === "si") {
    let reparto = document.getElementById('reparto')?.value;
    if (reparto && repartosPrecios[reparto]) return repartosPrecios[reparto];
  }
  return 0;
}
function cambiarCantidadCarrito(idx, delta) {
  carrito[idx].cantidad += delta;
  if (carrito[idx].cantidad < 1) quitarDelCarrito(idx);
  actualizarCarrito();
}
function quitarDelCarrito(idx) {
  carrito.splice(idx, 1);
  actualizarCarrito();
  document.getElementById('carritoFlotante').style.display = carrito.length ? "flex" : "none";
}
function vaciarCarrito() {
  carrito = [];
  actualizarCarrito();
  document.getElementById('carritoFlotante').style.display = "none";
}
function mostrarToast(msg) {
  let toast = document.createElement('div');
  toast.style.position = 'fixed';
  toast.style.bottom = '35px';
  toast.style.left = '50%';
  toast.style.transform = 'translateX(-50%)';
  toast.style.background = '#3b2eae';
  toast.style.color = '#fff';
  toast.style.padding = '12px 34px';
  toast.style.fontSize = '1em';
  toast.style.borderRadius = '12px';
  toast.style.boxShadow = '0 2px 10px #1116';
  toast.style.zIndex = '9000';
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(()=>{ toast.style.opacity = "0"; }, 1500);
  setTimeout(()=>{ if (toast.parentNode) toast.parentNode.removeChild(toast); }, 1900);
}
function mostrarDireccion() {

}

  if (entrega === 'si' && !reparto) { mostrarToast('Debes seleccionar el reparto.'); return; }
  let subtotal = carrito.reduce((s, i) => s + i.precio * i.cantidad, 0);
  let envio = calcularEnvio();
  let total = subtotal + envio;

    <div class="modal-section"><b>üßæ Ticket:</b> <span style="font-size:1.07em;">${ticket}</span></div>
    <div class="modal-section"><b>üç∞ Productos:</b>

    ${entrega==="si"?`<div class="modal-section"><b>üè† Direcci√≥n:</b> ${direccion}</div>`:""}

    <div class="modal-section"><b>üìÖ Fecha y hora:</b> ${fechaEntrega.replace("T"," ")}</div>

}

  resumen += '\n============================\n';

  let numeroWsp = "5358707434";
