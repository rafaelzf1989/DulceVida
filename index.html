<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dulce Vida</title>
  <link rel="icon" type="image/png" href="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/favicon.png">
  <style>
    html, body {
      width: 100%;
      min-width: 0;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.93);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.4s;
      font-size: 1.4em;
    }
    #loader.oculto {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    .loader-spinner {
      border: 6px solid #eee;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    header {
      background: #fff;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ccc;
      max-width: 100vw;
      overflow: hidden;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .marquesina {
      background: #25D366;
      color: white;
      padding: 0;
      font-weight: bold;
      overflow: hidden;
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
      max-width: 100vw;
    }
    .marquesina .infinite-scroll {
      display: flex;
      width: max-content;
      animation: scroll-infinite 24s linear infinite;
    }
    .marquesina .infinite-scroll span {
      white-space: nowrap;
      padding-right: 60px;
    }
    @keyframes scroll-infinite {
      0% { transform: translateX(0);}
      100% { transform: translateX(-50%);}
    }
    main {
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px 0;
      width: 100vw;
      box-sizing: border-box;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .producto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      transition: box-shadow 0.2s;
      box-sizing: border-box;
      max-width: 95vw;
    }
    .producto.agregado {
      box-shadow: 0 0 0 4px #25D36677;
    }
    .producto img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 5px;
      max-width: 90vw;
    }
    .producto h3 {
      margin: 5px 0 2px;
      font-size: 1.1em;
    }
    .producto p {
      margin: 4px 0;
      font-size: 0.95em;
    }
    .producto button {
      background: #3b2eae;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s;
    }
    .producto button:hover {
      background: #231d66;
    }
    .control-cantidad {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
      margin-bottom: 6px;
    }
    .control-cantidad button {
      background: #4b2e1e;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      font-size: 1.2em;
      border-radius: 4px;
      cursor: pointer;
    }
    .control-cantidad span {
      font-weight: bold;
      font-size: 1.1em;
      min-width: 24px;
      text-align: center;
      display:inline-block;
    }
    #carritoFlotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(60deg,#3b2eae 70%, #25D366 100%);
      color: #fff;
      padding: 12px 18px;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 9px;
      box-shadow: 0 2px 16px rgba(70,20,100,0.30);
      cursor: pointer;
      z-index: 999;
      border: 2px solid #fff;
      transition: box-shadow 0.2s, background 0.3s;
    }
    #carritoFlotante:active {
      box-shadow: 0 0 0 4px #25D36655;
    }
    #carritoFlotante span {
      background: white;
      color: #25D366;
      border-radius: 50%;
      padding: 2px 10px;
      font-size: 1em;
    }
    .producto.agotado img {
      filter: grayscale(100%) brightness(0.9);
      opacity: 0.7;
    }
    .etiqueta {
      position: absolute;
      background: rgba(255, 87, 34, 0.9);
      color: white;
      font-size: 0.75em;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 0 0 6px 0;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #cliente {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      width: 95vw;
    }
    #cliente h3 {
      margin-top: 0;
      text-align: center;
      font-size: 1.3em;
      color: #25D366;
    }
    #cliente label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    #cliente input,
    #cliente select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95em;
      box-sizing: border-box;
    }
    #cliente input:focus,
    #cliente select:focus {
      border-color: #25D366;
      outline: none;
    }
    #zonaEntrega {
      margin-top: 10px;
      display: none;
    }
    #cliente button {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 20px auto 5px;
      transition: background 0.15s;
    }
    #cliente button[disabled] {
      background: #cccccc;
      cursor: not-allowed;
    }
    #cliente button:hover:not([disabled]) {
      background: #1ebd5a;
    }
    #mensajeCompra {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .carrito-img {
      width: 38px;
      height: 38px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 7px;
      vertical-align: middle;
    }
    .carrito-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      box-sizing: border-box;
      max-width: 95vw;
      overflow-x: auto;
    }
    .carrito-cantidad-box {
      display: flex;
      align-items: center;
      gap: 0px;
    }
    .carrito-cantidad-btn {
      background: #3b2eae;
      border: none;
      color: #fff;
      width: 26px;
      height: 26px;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 2px;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .carrito-cantidad-btn:hover { background: #231d66; }
    .carrito-cantidad-input {
      width: 34px;
      margin: 0 2px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1em;
      padding: 2px 0 2px 0;
      flex-shrink: 0;
    }
    .empty-cart {
      text-align: center;
      color: #aaa;
      font-size: 1.1em;
      margin: 20px 0;
    }
    .carrito-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 16px;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .carrito-controls button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.15s;
    }
    .carrito-controls button:hover { background: #a02a36; }
    .carrito-totals-row {
      display: flex;
      justify-content: flex-end;
      gap: 35px;
      margin-top: 12px;
      align-items: center;
      font-size: 1.1em;
      max-width: 100vw;
    }
    .carrito-totals-row label {
      min-width: 110px;
      color: #333;
      font-weight: 500;
      text-align: right;
    }
    .carrito-total-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 2px;
      margin-bottom: 15px;
      gap: 30px;
      max-width: 100vw;
    }
    .carrito-total-row label {
      color: #231d66;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 0;
      text-align: right;
    }
    .carrito-total-row .carrito-total-valor {
      font-size: 2.1em;
      font-weight: bold;
      background: linear-gradient(90deg,#3b2eae 60%,#25d366 110%);
      color: #fff;
      padding: 7px 30px;
      border-radius: 14px;
      min-width: 110px;
      text-align: right;
      box-shadow: 0 2px 10px #3b2eae22;
      letter-spacing: 1.5px;
    }
    /* Toast styles */
    .toast-msg {
      position: fixed;
      bottom: 70px;
      right: 30px;
      background: #25D366;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      z-index: 9999;
      font-size: 1em;
      box-shadow: 0 2px 10px #0003;
      opacity: 0;
      animation: fadeInOut 1.8s;
      pointer-events: none;
    }
    @keyframes fadeInOut {
      0% { opacity: 0;}
      10% { opacity: 1;}
      90% { opacity: 1;}
      100% { opacity: 0;}
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(46,0,60,0.21);
      z-index: 4000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: modalBgShow 0.25s;
    }
    @keyframes modalBgShow { from { opacity: 0; } to { opacity: 1; } }
    .modal-confirm {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 36px #3b2eae33;
      padding: 34px 28px 26px 28px;
      min-width: 340px;
      max-width: 95vw;
      animation: modalBoxShow 0.22s;
      position: relative;
      text-align: center;
      box-sizing: border-box;
    }
    @keyframes modalBoxShow { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .modal-confirm h2 {
      margin-top: 0;
      color: #3b2eae;
      font-size: 1.7em;
      font-weight: bold;
      letter-spacing: 1px;
      line-height: 1.1;
    }
    .modal-confirm .modal-section {
      margin-bottom: 19px;
      font-size: 1.08em;
      text-align: left;
    }
    .modal-confirm .modal-section strong {
      color: #25D366;
    }
    .modal-confirm .modal-total-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
      margin-bottom: 0;
      gap: 18px;
    }
    .modal-confirm .modal-total-row label {
      font-size: 1.18em;
      color: #231d66;
      font-weight: bold;
      margin-right: 4px;
    }
    .modal-confirm .modal-total-row .modal-total-valor {
      font-size: 1.85em;
      font-weight: bold;
      background: linear-gradient(90deg,#3b2eae 60%,#25d366 110%);
      color: #fff;
      padding: 7px 22px;
      border-radius: 10px;
      text-align: right;
      box-shadow: 0 2px 10px #3b2eae22;
      letter-spacing: 1.2px;
    }
    .modal-confirm .modal-btns {
      margin-top: 24px;
      display: flex;
      gap: 22px;
      justify-content: center;
    }
    .modal-confirm .modal-btns button {
      font-size: 1em;
      padding: 12px 26px;
    border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.15s;
      font-weight: bold;
      box-shadow: 0 2px 8px #3b2eae14;
    }
    .modal-confirm .modal-btns .btn-cancelar {
      background: #f3f3f3;
      color: #3b2eae;
      border: 1px solid #d8d8d8;
    }
    .modal-confirm .modal-btns .btn-confirmar {
      background: #25D366;
      color: #fff;
    }
    @media (max-width:700px) {
      .carrito-item {
        font-size: 0.92em;
      }
      .modal-confirm { padding: 17px 3vw 12px 3vw; min-width: 0; }
      .modal-confirm h2 { font-size: 1.1em;}
      .modal-confirm .modal-total-row .modal-total-valor { font-size: 1.13em; padding: 7px 7px;}
      .carrito-total-row .carrito-total-valor { font-size: 1.16em; padding: 7px 7px;}
    }
    @media (max-width:420px) {
      .carrito-item { font-size: 0.84em;}
      .modal-confirm h2 { font-size: 0.97em;}
    }
  </style>
</head>
<body>
<!-- Loader -->
<div id="loader" aria-label="Cargando página">
  <div class="loader-spinner"></div>
  Cargando, por favor espere...
</div>
<header>
  <img src="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/cabecera%20Dulce%20Vida%20WhatsApp.png" alt="Dulce Vida" />
</header>
<div class="marquesina" aria-label="Avisos importantes">
  <div class="infinite-scroll" id="marquesinaScroll"></div>
</div>
<main>
  <section id="productos" class="productos" aria-label="Lista de productos"></section>
  <section id="carrito" style="max-width: 600px; margin: auto; text-align: left; box-sizing:border-box;width:99vw;">
    <div class="carrito-controls" id="carritoControls" style="display:none">
      <button onclick="vaciarCarrito()" title="Vaciar carrito">Vaciar carrito</button>
    </div>
    <h2 style="margin-bottom: 8px;">Carrito 🛒</h2>
    <ul id="listaCarrito" style="padding-left: 0; margin:0;"></ul>
    <div class="carrito-totals-row">
      <label>Subtotal:</label>
      <span id="totalCarrito">0</span> CUP
    </div>
    <div class="carrito-totals-row">
      <label>Envío:</label>
      <span id="tarifaReparto">0</span> CUP
    </div>
    <div class="carrito-total-row">
      <label>TOTAL:</label>
      <span class="carrito-total-valor" id="totalFinalBox">0 CUP</span>
    </div>
  </section>
  <section id="cliente" aria-label="Formulario de datos del cliente">
    <h3>📝 Datos del Cliente</h3>
    <form id="clienteForm" autocomplete="off" onsubmit="return false;">
      <label for="codigoPais">Código de país</label>
      <select id="codigoPais" required aria-label="Código de país">
        <option disabled selected>Selecciona tu país</option>
        <option value="53">🇨🇺 Cuba (+53)</option>
        <option value="1">🇺🇸 EE. UU. (+1)</option>
        <option value="34">🇪🇸 España (+34)</option>
        <option value="52">🇲🇽 México (+52)</option>
        <option value="55">🇧🇷 Brasil (+55)</option>
      </select>
      <span id="val-codigoPais" style="color:#c00; font-size:0.95em; display:none;"></span>
      <label for="telefono">Número de teléfono</label>
      <input id="telefono" type="tel" placeholder="Ej: 52123456" required aria-label="Número de teléfono" />
      <span id="val-telefono" style="color:#c00; font-size:0.95em; display:none;"></span>
      <label for="nombre">Nombre completo</label>
      <input id="nombre" type="text" placeholder="Tu nombre y apellidos" required aria-label="Nombre completo"/>
      <span id="val-nombre" style="color:#c00; font-size:0.95em; display:none;"></span>
      <label for="entrega">¿Deseas entrega a domicilio?</label>
      <select id="entrega" onchange="toggleDireccion()" required aria-label="Entrega a domicilio">
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <span id="val-entrega" style="color:#c00; font-size:0.95em; display:none;"></span>
      <div id="zonaEntrega">
        <label for="direccion">Dirección exacta</label>
        <input id="direccion" type="text" placeholder="Ej: Calle 10 #123 entre A y B" aria-label="Dirección exacta"/>
        <span id="val-direccion" style="color:#c00; font-size:0.95em; display:none;"></span>
        <label for="reparto">Reparto o zona</label>
        <select id="reparto" onchange="actualizarTarifa()" aria-label="Reparto o zona">
          <option disabled selected>Selecciona tu reparto</option>
          <option>Santa Lucía</option>
          <option>Tasajera</option>
          <option>Las Casitas</option>
          <option>Progreso</option>
          <option>Nuevo Progreso</option>
          <option>Cepero Bonilla</option>
          <option>El Triángulo</option>
          <option>Alba Flores</option>
          <option>Borbollón</option>
          <option>La Compañía</option>
          <option>La Maravilla</option>
        </select>
        <span id="val-reparto" style="color:#c00; font-size:0.95em; display:none;"></span>
      </div>
      <label for="fechaEntrega">Fecha y hora deseada de entrega</label>
      <input type="datetime-local" id="fechaEntrega" required aria-label="Fecha y hora de entrega"/>
      <span id="val-fechaEntrega" style="color:#c00; font-size:0.95em; display:none;"></span>
      <button id="btnEnviar" type="button" onclick="mostrarResumenConfirmacion()" style="display: flex; align-items: center; gap: 8px;">
        <img src="https://file.garden/aEX2yhToiQk-s_Qq/IMG_COM_202506261242078500.png"
          alt="Icono WhatsApp"
          style="width: 20px; height: 20px; object-fit: contain;" />
        Enviar por WhatsApp
      </button>
    </form>
    <p id="mensajeCompra"></p>
  </section>
</main>
<!-- Formulario oculto para Google Sheets -->
<form id="sheetForm"
  action="https://script.google.com/macros/s/AKfycbwM-01A8td4EMKwn2AyYDxSyl21cY1rLnukar3i8q_IFpQ71BF6tvV4ns8DVBNaQ0r9/exec"
  method="post" target="sheetResponse" style="display:none;">
  <input name="nombre"         id="f_nombre" />
  <input name="telefono"       id="f_telefono" />
  <input name="direccion"      id="f_direccion" />
  <input name="reparto"        id="f_reparto" />
  <input name="codigoPais"     id="f_codigoPais" />
  <input name="productos"      id="f_productos" />
  <input name="subtotal"       id="f_subtotal" />
  <input name="envio"          id="f_envio" />
  <input name="total"          id="f_total" />
  <input name="entrega"        id="f_entrega" />
  <input name="fecha_entrega"  id="f_fecha_entrega" />
  <input name="estado" id="f_estado" />
  <input name="ticket" id="f_ticket" />
</form>
<iframe name="sheetResponse" style="display:none;"></iframe>
<script>
  // ==== INICIO CAMBIOS PANETELA ESPECIAL ====
  // Guardar rellenos y su disponibilidad
  let rellenosEspecial = [];
  let rellenosEspecialCargados = false;

  // Fetch de rellenos desde Google Sheets
  function cargarRellenosEspecial() {
    return fetch("https://script.google.com/macros/s/AKfycbwM-01A8td4EMKwn2AyYDxSyl21cY1rLnukar3i8q_IFpQ71BF6tvV4ns8DVBNaQ0r9/exec")
      .then(r => r.json())
      .then(data => {
        rellenosEspecial = data;
        rellenosEspecialCargados = true;
      });
  }

  // Modificar cargarProductos para integrar el selector avanzado solo en Panetela Especial
  function cargarProductos() {
    const cont = document.getElementById('productos');
    cont.innerHTML = '';
    productos.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.setAttribute('tabindex', '0');
      div.setAttribute('aria-label', p.nombre);
      const estado = estadosProductos[p.nombre] || '';
      const agotado = estado.toLowerCase().includes('agotado');
      if (agotado) div.classList.add('agotado');

      // Panetela Especial con selección de rellenos
      if (p.nombre === 'Panetela Especial') {
        // Si no se han cargado los rellenos, mostrar un loader pequeño
        if (!rellenosEspecialCargados) {
          div.innerHTML = `
            ${estado ? `<div class="etiqueta">${estado}</div>` : ''}
            <img src="${p.img}" alt="${p.nombre}" />
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <div style="text-align:center;padding:20px 0;">Cargando opciones de relleno...</div>
          `;
        } else {
          // Hay al menos un relleno disponible?
          const hayDisponible = rellenosEspecial.some(r => r.disponible === "sí");
          if (!hayDisponible) {
            div.innerHTML = `
              ${estado ? `<div class="etiqueta">${estado}</div>` : ''}
              <img src="${p.img}" alt="${p.nombre}" />
              <h3>${p.nombre}</h3>
              <p>${p.descripcion}</p>
              <div style="margin:14px 0 6px 0;font-weight:bold;color:#c00;">No hay rellenos disponibles</div>
              <button disabled style="background:gray;cursor:not-allowed;">No disponible</button>
            `;
          } else {
            // Relleno: cantidades seleccionadas por tipo
            let rellenoControles = '';
            rellenosEspecial.forEach((r, idx) => {
              const idR = `relleno_${idx}`;
              rellenoControles += `
                <div style="display:flex;align-items:center;gap:7px;margin:5px 0;">
                  <span style="flex:1;min-width:110px;font-weight:500;${r.disponible==='no'?'color:#aaa;':''}">${r.nombre}</span>
                  <button type="button" class="btn-relleno" onclick="modificarCantidadRelleno(${idx},-1)" ${r.disponible==='no'?'disabled style="background:#ddd;color:#aaa;cursor:not-allowed;"':''}>−</button>
                  <span id="cantRelleno_${idx}" style="width:27px;display:inline-block;text-align:center;font-weight:bold;">0</span>
                  <button type="button" class="btn-relleno" onclick="modificarCantidadRelleno(${idx},1)" ${r.disponible==='no'?'disabled style="background:#ddd;color:#aaa;cursor:not-allowed;"':''}>+</button>
                  ${r.disponible==='no'?'<span style="color:#e00;font-size:0.88em;">Agotado</span>':''}
                </div>
              `;
            });
            div.innerHTML = `
              ${estado ? `<div class="etiqueta">${estado}</div>` : ''}
              <img src="${p.img}" alt="${p.nombre}" />
              <h3>${p.nombre}</h3>
              <p>${p.descripcion}</p>
              <div style="margin:7px 0 3px 0;font-weight:bold;">Elige los rellenos y cantidades:</div>
              <div id="rellenoControles">${rellenoControles}</div>
              <button onclick="agregarPanetelaEspecialAlCarrito()" style="margin-top:13px;">Añadir al carrito</button>
            `;
          }
        }
      } else {
        // Otros productos (igual que original)
        div.innerHTML = `
          ${estado ? `<div class="etiqueta">${estado}</div>` : ''}
          <img src="${p.img}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <p><strong>${p.precio} CUP</strong></p>
          <div class="control-cantidad">
            <button aria-label="Quitar uno" onclick="modificarCantidad(${p.id}, -1)" ${agotado ? 'disabled' : ''}>−</button>
            <span id="cantidad-${p.id}">0</span>
            <button aria-label="Agregar uno" onclick="modificarCantidad(${p.id}, 1)" ${agotado ? 'disabled' : ''}>+</button>
          </div>
          ${agotado
            ? `<button disabled style="background: gray; cursor: not-allowed;">No disponible</button>`
            : `<button onclick="agregarAlCarritoDesdeBoton(${p.id})" aria-label="Añadir ${p.nombre} al carrito">Añadir al carrito</button>`}
        `;
      }
      cont.appendChild(div);
    });
    actualizarCarrito();
  }

  // Controlar cantidades de cada relleno para la Panetela Especial
  let cantidadesRellenos = [];
  function modificarCantidadRelleno(idx, delta) {
    if (!cantidadesRellenos[idx]) cantidadesRellenos[idx] = 0;
    cantidadesRellenos[idx] += delta;
    if (cantidadesRellenos[idx] < 0) cantidadesRellenos[idx] = 0;
    document.getElementById(`cantRelleno_${idx}`).textContent = cantidadesRellenos[idx];
  }

  // Agregar Panetela Especial al carrito, cada combinación es un ítem único
  function agregarPanetelaEspecialAlCarrito() {
    let totalUnidades = cantidadesRellenos.reduce((a, b) => a + b, 0);
    if (totalUnidades === 0) {
      mostrarToast('Selecciona al menos una unidad de algún relleno.');
      return;
    }
    // Construir objeto de detalles
    const detalleRellenos = rellenosEspecial
      .map((r, idx) => cantidadesRellenos[idx] > 0 ? `${r.nombre} x${cantidadesRellenos[idx]}` : '')
      .filter(Boolean)
      .join(', ');

    // Combinación única como clave
    const key = detalleRellenos;

    // Precio unitario
    const precioUnitario = productos.find(p => p.nombre === "Panetela Especial").precio;

    // Cada combinación es un ítem único
    carrito.push({
      id: 1000 + Math.floor(Math.random()*100000), // ID único por combinación
      nombre: "Panetela Especial",
      precio: precioUnitario,
      cantidad: totalUnidades,
      detalleRellenos: detalleRellenos
    });

    mostrarToast('Panetela Especial agregada al carrito');
    // Reset cantidades
    cantidadesRellenos = Array(rellenosEspecial.length).fill(0);
    cargarProductos(); // Redibujar para resetear los contadores
    actualizarCarrito();
  }

  // Mostrar detalle de rellenos en el carrito
  function actualizarCarrito() {
    const lista = document.getElementById('listaCarrito');
    const controls = document.getElementById('carritoControls');
    lista.innerHTML = '';
    let subtotal = 0;
    if (carrito.length === 0) {
      lista.innerHTML = `<li class="empty-cart">El carrito está vacío. Añade productos para continuar.</li>`;
      controls.style.display = "none";
    } else {
      controls.style.display = "flex";
      carrito.forEach(item => {
        subtotal += item.precio * item.cantidad;
        let detalle = '';
        if (item.detalleRellenos) {
          detalle = `<div style="font-size:0.92em;color:#231d66;">(${item.detalleRellenos})</div>`;
        }
        const li = document.createElement('li');
        li.className = 'carrito-item';
        li.innerHTML = `
          <img src="${productos.find(p=>p.nombre===item.nombre).img}" class="carrito-img" alt="${item.nombre}">
          <span style="min-width:120px; flex:1;">${item.nombre}${detalle}</span>
          <div class="carrito-cantidad-box">
            <button class="carrito-cantidad-btn" aria-label="Disminuir" onclick="cambiarCantidadCarrito(${item.id}, -1)">−</button>
            <input class="carrito-cantidad-input" type="number" min="1" value="${item.cantidad}" aria-label="Cantidad de ${item.nombre}" onchange="actualizarCantidadEnCarrito(${item.id}, this.value)">
            <button class="carrito-cantidad-btn" aria-label="Aumentar" onclick="cambiarCantidadCarrito(${item.id}, 1)">+</button>
          </div>
          <span style="min-width:80px;">${item.precio * item.cantidad} CUP</span>
          <button onclick="quitarDelCarrito(${item.id})" aria-label="Quitar ${item.nombre}">❌</button>
        `;
        lista.appendChild(li);
      });
    }
    document.getElementById('totalCarrito').textContent = subtotal;
    actualizarTarifa();
    document.getElementById('contadorCarrito').textContent = carrito.reduce((acc, i) => acc + i.cantidad, 0);
    localStorage.setItem('carrito', JSON.stringify(carrito));
  }

  // Modifica el resumen del pedido y WhatsApp para mostrar detalles de rellenos
  function mostrarResumenConfirmacion() {
    if (carrito.length === 0) {
      mostrarToast('El carrito está vacío.');
      return;
    }
    if (!validarFormularioCliente()) return;
    // Generar ticket
    const ticket = `PED-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
    ultimoTicketGenerado = ticket;
    // Resumen visual del pedido
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const codigoPais = document.getElementById('codigoPais').value;
    const entrega = document.getElementById('entrega').value;
    const direccion = entrega === 'si' ? document.getElementById('direccion').value.trim() : '';
    const reparto = entrega === 'si' ? document.getElementById('reparto').value : '';
    const fechaEntrega = document.getElementById('fechaEntrega').value;
    const telefonoLimpio = telefono.startsWith(codigoPais)
      ? telefono.slice(codigoPais.length)
      : telefono;
    const subtotal = carrito.reduce((s, i) => s + i.precio * i.cantidad, 0);
    const envio = entrega === 'si' ? (tarifas[reparto] || 0) : 0;
    const total = subtotal + envio;
    let productosResumen = carrito.map(i =>
      `🍰 ${i.nombre}${i.detalleRellenos ? ' ('+i.detalleRellenos+')' : ''} x${i.cantidad} = ${i.precio * i.cantidad} CUP`
    ).join('\n');
    // Modal
    let modal = document.createElement('div');
    modal.className = "modal-bg";
    modal.innerHTML = `
      <div class="modal-confirm">
        <h2>Confirmar pedido</h2>
        <div class="modal-section">
          <strong>Ticket:</strong> <span style="font-size:1.1em;">${ticket}</span>
        </div>
        <div class="modal-section">
          <strong>Productos:</strong>
          <ul style="list-style:none;padding:0; margin:5px 0 0 0;">
            ${carrito.map(i=>`<li style="margin-bottom:3px;">🍰 ${i.nombre}${i.detalleRellenos?' ('+i.detalleRellenos+')':''} x${i.cantidad} = ${i.precio * i.cantidad} CUP</li>`).join("")}
          </ul>
        </div>
        <div class="modal-section">
          <strong>Reparto:</strong> ${reparto || '<span style="color:#888;">Sin reparto</span>'} ${envio>0 ? `(+${envio} CUP)` : ''}
        </div>
        <div class="modal-section">
          <strong>Cliente:</strong> ${nombre}<br>
          <strong>Tel.:</strong> +${codigoPais} ${telefonoLimpio}<br>
          ${direccion ? `<strong>Dirección:</strong> ${direccion}<br>` : ''}
          ${fechaEntrega ? `<strong>Entrega:</strong> ${new Date(fechaEntrega).toLocaleString("es-ES")}` : ''}
        </div>
        <div class="modal-section modal-total-row">
          <label>TOTAL:</label>
          <span class="modal-total-valor">${total} CUP</span>
        </div>
        <div class="modal-btns">
          <button class="btn-cancelar" onclick="document.body.removeChild(this.closest('.modal-bg'));">Cancelar</button>
          <button class="btn-confirmar" onclick="confirmarEnvioPedido()">Confirmar y enviar</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
  }

  // Modifica el mensaje de WhatsApp para mostrar detalles de rellenos
  function enviarPedido() {
    // ... (resto igual)
    let resumen = '🧾 *Ticket de Compra* 🧾\n-------------------------\n';
    resumen += `N.º de ticket: ${ultimoTicketGenerado}\n`;
    carrito.forEach(i => {
      resumen += `🍰 ${i.nombre}${i.detalleRellenos ? ' ('+i.detalleRellenos+')' : ''} x${i.cantidad} = ${i.precio * i.cantidad} CUP\n`;
    });
    // ... (resto igual)
    // El resto del código no cambia
  }

  // Cargar los rellenos antes de mostrar productos
  cargarRellenosEspecial().then(() => {
    cargarProductos();
  });

  // ==== FIN CAMBIOS PANETELA ESPECIAL ====
</script>
