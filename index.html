<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulce Vida</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #007bff; color: white; padding: 10px 15px;
      text-align: center; display: flex; align-items: center; justify-content: center; gap: 15px;
    }
    header img { height: 150px; border-radius: 108px; }
    header h1 { margin: 0; font-size: 1.6em; }

    main { padding: 15px; }

    .productos {
      display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
    }
    .producto {
      background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px; width: 220px; text-align: center;
      display: flex; flex-direction: column; align-items: center;
    }
    .producto img {
      width: 180px; height: 120px; object-fit: cover; border-radius: 6px; margin-bottom: 10px;
    }
    .producto h3 { margin-top: 0; }
    .producto p { margin: 5px 0; }
    .producto button {
      background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;
      margin-top: auto;
    }
    .producto button:hover { background: #1e7e34; }

    #carrito {
      background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px; margin: 20px auto; padding: 15px;
    }
    #carrito h2 { text-align: center; }
    #carrito ul { list-style: none; padding: 0; }
    #carrito li {
      display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd;
    }
    #carrito button {
      background: #dc3545; border: none; color: white; border-radius: 4px; cursor: pointer; padding: 2px 8px;
    }
    #carrito button:hover { background: #a71d2a; }

    #cliente {
      max-width: 400px; margin: 20px auto; padding: 15px; background: white; border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #cliente h3 { margin-top: 0; }
    #cliente input, #cliente select {
      width: 100%; margin: 8px 0; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }

    #mensajeCompra {
      text-align: center; margin-top: 15px; font-weight: bold; color: green;
    }
  </style>
</head>
<body>

<header>
  <img src="https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/cabecera%20Dulce%20Vida%20WhatsApp.png" alt="Logo Tienda" />
  <h1>Delce Vida ü•Æ</h1>
</header>

<main>
  <section class="productos" id="productos"></section>

  <section id="carrito">
    <h2>Carrito de compras üõí</h2>
    <ul id="listaCarrito"></ul>
    <p><strong>Subtotal: $<span id="totalCarrito">0</span> CUP</strong></p>
    <p><strong>Env√≠o: $<span id="tarifaReparto">0</span> CUP</strong></p>
    <p><strong>Total: $<span id="totalFinal">0</span> CUP</strong></p>
    <button onclick="finalizarCompra()" style="background:#007bff;">Finalizar compra ‚úÖ</button>
    <p id="mensajeCompra"></p>
  </section>

  <section id="cliente">
    <h3>Datos del cliente</h3>
    <input id="nombre" placeholder="Nombre completo" required>
    <input id="telefono" placeholder="Tel√©fono" required>
    <input id="direccion" placeholder="Direcci√≥n" required>
    <select id="reparto" required onchange="actualizarTarifa()">
      <option disabled selected>Selecciona tu reparto</option>
      <option>Santa Luc√≠a</option>
      <option>Tasajera</option>
      <option>Las Casitas</option>
      <option>Progreso</option>
      <option>Nuevo Progreso</option>
      <option>Cepero Bonilla</option>
      <option>El Tri√°ngulo</option>
      <option>Alba Flores</option>
      <option>Borboll√≥n</option>
      <option>La Compa√±√≠a</option>
      <option>La Maravilla</option>
    </select>
  </section>
</main>

<script>
const productos = [
  { id: 1, nombre: 'Panetela Cl√°sica', precio: 3500, descripcion: 'Bizcocho suave y esponjoso con aroma a vainilla.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/clasica.png' },
  { id: 2, nombre: 'Panetela de Chocolate', precio: 3800, descripcion: 'Rellena de chocolate con cubierta de cacao oscuro.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/chocolate.png' },
  { id: 3, nombre: 'Panetela Especial', precio: 4300, descripcion: 'Decorada con crema batida y frutas confitadas.', img: 'https://file.garden/aEX2yhToiQk-s_Qq/Dulce%20Vida/especial%201.png' }
];

const tarifas = {
  'Santa Luc√≠a': 50, 'Tasajera': 50, 'Las Casitas': 50,
  'Progreso': 50, 'Nuevo Progreso': 50,
  'Cepero Bonilla': 100, 'El Tri√°ngulo': 100,
  'Alba Flores': 100, 'Borboll√≥n': 100,
  'La Compa√±√≠a': 100, 'La Maravilla': 100
};

let carrito = [];

function cargarProductos() {
  const cont = document.getElementById('productos');
  cont.innerHTML = '';
  productos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'producto';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}" />
      <h3>${p.nombre}</h3>
      <p>${p.descripcion}</p>
      <p><strong>$${p.precio} CUP</strong></p>
      <button onclick="agregarAlCarrito(${p.id})">Agregar al carrito ‚ûï</button>
    `;
    cont.appendChild(div);
  });
}

function agregarAlCarrito(id) {
  const prod = productos.find(p => p.id === id);
  if (!prod) return;
  const item = carrito.find(i => i.id === id);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  actualizarCarrito();
}

function quitarDelCarrito(id) {
  carrito = carrito.filter(i => i.id !== id);
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById('listaCarrito');
  lista.innerHTML = '';
  let subtotal = 0;
  carrito.forEach(item => {
    subtotal += item.precio * item.cantidad;
    const li = document.createElement('li');
    li.innerHTML = `
      ${item.nombre} x${item.cantidad} - $${item.precio * item.cantidad} CUP
      <button onclick="quitarDelCarrito(${item.id})">‚ùå</button>
    `;
    lista.appendChild(li);
  });

  document.getElementById('totalCarrito').textContent = subtotal;
  actualizarTarifa();
}

function actualizarTarifa() {
  const reparto = document.getElementById('reparto').value;
  const tarifa = tarifas[reparto] || 0;
  const subtotal = carrito.reduce((sum, i) => sum + i.precio * i.cantidad, 0);
  document.getElementById('tarifaReparto').textContent = tarifa;
    document.getElementById('totalFinal').textContent = subtotal + tarifa;
}

function finalizarCompra() {
  if (carrito.length === 0) {
    alert('El carrito est√° vac√≠o.');
    return;
  }

  const nombre = document.getElementById('nombre').value;
  const telefono = document.getElementById('telefono').value;
  const direccion = document.getElementById('direccion').value;
  const reparto = document.getElementById('reparto').value;

  if (!nombre || !telefono || !direccion || !reparto) {
    alert('Por favor, completa todos los datos del cliente.');
    return;
  }

  const subtotal = carrito.reduce((sum, i) => sum + i.precio * i.cantidad, 0);
  const tarifa = tarifas[reparto] || 0;
  const totalFinal = subtotal + tarifa;

  const texto = generarTextoWhatsApp(carrito, subtotal, tarifa, reparto, { nombre, telefono, direccion });

  const numero = '5358707434';
  const urlWhats = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
  document.getElementById('mensajeCompra').innerHTML =
    `Pedido listo. <a href="${urlWhats}" target="_blank" rel="noopener noreferrer" style="color:#007bff;">Enviar pedido por WhatsApp üì≤</a>`;

  carrito = [];
  actualizarCarrito();
  document.getElementById('totalCarrito').textContent = 0;
  document.getElementById('tarifaReparto').textContent = 0;
  document.getElementById('totalFinal').textContent = 0;
}

function generarTextoWhatsApp(carrito, subtotal, tarifa, reparto, cliente) {
  let texto = 'üßæ *Ticket de Compra* üßæ\n';
  texto += '-------------------------\n';
  carrito.forEach(item => {
    const linea = `üç∞ ${item.nombre} x${item.cantidad} = $${item.precio * item.cantidad} CUP\n`;
    texto += linea;
  });
  texto += '-------------------------\n';
  texto += `üöö Reparto: ${reparto} (+$${tarifa} CUP)\n`;
  texto += `üí∞ Subtotal: $${subtotal} CUP\n`;
  texto += `üí∞ Total final: $${subtotal + tarifa} CUP\n`;
  texto += '-------------------------\n';
  texto += `üë§ Cliente: ${cliente.nombre}\nüìû Tel√©fono: ${cliente.telefono}\nüè† Direcci√≥n: ${cliente.direccion}\n`;
  texto += '¬°Gracias por su compra! üòä';
  return texto;
}

cargarProductos();
actualizarCarrito();
</script>

</body>
</html>
