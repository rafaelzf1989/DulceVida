<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PEDIDOS - Dulce Vida</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    header {
      background: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      padding: 10px 20px;
      border: 1px solid #25D366;
      border-radius: 5px;
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
      background: white;
    }
    nav a:hover {
      background: #25D366;
      color: white;
    }
    .contenedor {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .pedido {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .pedido pre {
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0 0 10px;
      font-size: 14px;
    }
    .estado-select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .cargando {
      text-align: center;
      color: #666;
      padding: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>

<header>PEDIDOS</header>
<nav>
  <a href="index.html">🏪 Ir a Tienda</a>
  <a href="repartidor.html">🛵 Ver Repartidor</a>
</nav>

<div class="contenedor" id="contenedorPedidos">
  <p class="cargando">Cargando pedidos desde Google Sheets...</p>
</div>

<script>
const sheetURL = "https://script.google.com/macros/s/AKfycbzOO5KRAEMklFA6QyzzTK4RsPqTZUfStcNzsUvvKIhVIJF17o2bSI1ytQuIQqwn5FCG/exec";

fetch(sheetURL)
  .then(res => res.json())
  .then(data => mostrarPedidos(data.reverse()))
  .catch(err => {
    document.getElementById('contenedorPedidos').innerHTML =
      "<p class='cargando'>❌ Error al cargar los pedidos</p>";
  });

function mostrarPedidos(pedidos) {
  const contenedor = document.getElementById('contenedorPedidos');
  contenedor.innerHTML = "";

  pedidos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'pedido';

    const mensaje = generarMensajeWhatsApp(p);

    div.innerHTML = `
      <pre>${mensaje}</pre>
      <select class="estado-select">
        <option disabled selected>📦 Estado del pedido</option>
        <option>Aceptar</option>
        <option>En proceso</option>
        <option>En camino</option>
        <option>Finalizado</option>
      </select>
    `;

    contenedor.appendChild(div);
  });
}

function generarMensajeWhatsApp(p) {
  return `🧾 *Ticket de Compra* 🧾
-------------------------
🍰 ${p.productos}
-------------------------
🚚 Reparto: ${p.reparto} (+$${p.envio} CUP)
💰 Subtotal: $${p.subtotal} CUP
💰 Total: $${p.total} CUP
-------------------------
👤 ${p.nombre}
📞 +${p.codigoPais} ${p.telefono}
🏠 ${p.direccion}
📅 ${formatearFecha(p[0])}
¡Gracias por su compra! 😊`;
}

function formatearFecha(fechaTexto) {
  try {
    const fecha = new Date(fechaTexto);
    return fecha.toLocaleDateString("es-ES", {
      year: "numeric",
      month: "short",
      day: "numeric",
      hour: "2-digit",
      minute: "2-digit"
    });
  } catch {
    return fechaTexto;
  }
}
</script>

</body>
</html>
